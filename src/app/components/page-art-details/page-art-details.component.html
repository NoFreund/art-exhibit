<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-image">
        <img src="{{ mySpecificProduct.picture }}">
          <span class="card-title">
              {{ mySpecificProduct.name }} <em>by {{ mySpecificProduct.artist }}</em>
          </span>
      <a class="btn-floating halfway-fab deep-purple" (click)="changeAvailability(mySpecificProduct)">
          <i class="material-icons">R</i>
      </a>
      </div>
      <div class="card-content">
        <p>
          {{ mySpecificProduct.description }}
        </p>
      </div>
    </div>
  </div>


  <div class="col s6">
      <label for="available" [class.red-text]="!mySpecificProduct.available">Available</label>
      <input type="text" name="available" id="available" [(ngModel)]="mySpecificProduct.available" >
  </div>
</div>
